<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Curso de Licenciatura em Computação</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Quiz do Curso de Licenciatura em Computação</h1>
        <div id="quiz-container">
            <div id="question-container">
                <p id="question">Pergunta vai aqui</p>
            </div>
            <div id="answer-buttons" class="btn-container">
                <button class="btn" id="true-btn">Verdadeiro</button>
                <button class="btn" id="false-btn">Falso</button>
            </div>
            <p id="answer-reveal" class="hide"></p>
            <button id="next-btn" class="next-btn hide">Próxima</button>
        </div>
        <div id="score-container" class="hide">
            <p id="score"></p>
            <button id="restart-btn" class="next-btn">Reiniciar Quiz</button>
        </div>
    </div>
    <script src="./src/scripts/script.js"></script>
</body>
</html>
